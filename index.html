<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Takebot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- #1 Internal Style Sheet--> 
    <link rel="stylesheet" href="./styles/style.css" />
    
     <!-- #2 Open Sans Google Font --> 
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'> 
    
    <!--#3 CSS Files-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css" />

    <!--#4 Bootstrap CSS Files -->
    <link rel="stylesheet" href="./styles/bootstrap4.5.3/bootstrap.min.css">

    
    <!-- Google Tag Manager --> 
    <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','GTM-WFDBXL8');
    </script>
      <!-- End Google Tag Manager -->
  </head>
  <body>
    <!-- Google Tag Manager (noscript) --> 
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WFDBXL8"
         height="0" width="0" style="display:none;visibility:hidden">
     </iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    
      <div class="takeda-mi-chatbot-chat-outside-icon m-4" id="takeda-mi-chatbot-chat-outside-icon" onclick="openTakeBot()">
        <img src="./assets/Bot_.svg"/>
      </div>
      <div class="container takeda-mi-chatbot-container mt-4" id="takeda-mi-chatbot-container">
         <div class="row">
          <div class="col-12 col-sm-12 col-md-12 takeda-mi-chatbot-header">
            <div class="row p-2">
              <div class="col-4 col-sm-2 col-md-2 takeda-mi-chatbot-chat-icon-block p-0">
                <img class="takeda-mi-chatbot-chat-icon" src="./assets/Bot_.svg" alt=""/>
              </div>
              <div class="col-5 col-sm-9 col-md-9 takeda-mi-chatbot-chat-label d-flex align-items-center">
                <span class="takeda-mi-chatbot-chat-text">Takeda Live Chat</span>
              </div>
              <div class="col-3 col-sm-1 col-md-1 takeda-mi-chatbot-close-block p-0">
                <span class="takeda-mi-chatbot-close-icon" onclick="closeTakebot()">&times</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 takeda-mi-chatbot-chat-block">
            <div class="row">
              <div class="takeda-mi-chatbot-chat-container" id="takeda-mi-chatbot-chat-container">
                <bot-ui></botui>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-sm-12 col-md-12 takeda-mi-chatbot-user-input-block">
            <div class="row">
              <input type="text" class="takeda-mi-chatbot-user-input p-3" id="takeda-mi-chatbot-user-input" onchange="userInput(this.value)"/>
              <span id="takeda-mi-chatbot-email-error" class="takeda-mi-chatbot-email-error"></span>
            </div>
          </div>
        </div>
      </div>
       <!--# Javascript Files-->
       <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.js"></script>
       <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
       <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
       <script src="./styles/bootstrap4.5.3/bootstrap.min.js"></script>
       <script type="text/javascript" src="./src/variable.js"></script>
       <script type="text/javascript" src="./src/common.js"></script>
       <script type="text/javascript" src="./src/messages.js"></script>
       <script type="text/javascript" src="./src/configuration.js"></script>
       <script type="text/javascript" src="./src/API.js"></script>
       <script type="text/javascript" src="./src/app.js"></script>
       <script type="text/javascript" src="./src/idleTimer.js"></script>
  </body>
</html>
